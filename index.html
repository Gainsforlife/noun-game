<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noun Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }
    .app-wrapper {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      padding: 40px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 20px;
      flex-shrink: 0;
    }
    .app-header h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .app-header p {
      color: #666;
      font-size: 14px;
    }
    .score-header {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      flex-wrap: wrap;
      position: relative;
      flex-shrink: 0;
    }
    .score-marker {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      border: 3px solid #ffed47;
      background: #fffbe8;
      box-shadow: 0 2px 8px rgba(255,220,50,0.15);
    }
    .points-display {
      background: #4f8cff;
      color: white;
      border-radius: 16px;
      padding: 10px 18px;
      font-size: 26px;
      box-shadow: 0 2px 8px rgba(50, 160, 255, 0.13);
      font-weight: bold;
    }
    .game-content {
      margin: 0 auto;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .noun-img {
      width: 170px;
      height: 170px;
      border-radius: 20px;
      border: 5px solid #f9a825;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fffbe8;
      box-shadow: 0 2px 12px rgba(255,220,50,0.08);
    }
    .noun-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 18px;
    }
    .question-character {
      width: 120px;
      margin-bottom: 10px;
    }
    .audio-cards {
      display: flex;
      gap: 24px;
      margin: 28px 0;
      width: 100%;
      justify-content: center;
    }
    .audio-card {
      min-width: 100px;
      background: #eef6ff;
      border-radius: 11px;
      border: 3px solid #4f8cff;
      color: #222;
      font-size: 18px;
      padding: 22px 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(80,180,255,0.13);
      cursor: pointer;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
      transition: box-shadow 0.18s;
    }
    .audio-card:active {
      box-shadow: 0 6px 22px rgba(80,180,255,0.18);
    }
    .audio-card button {
      background: transparent;
      border: none;
      font-size: 22px;
      color: #0057b7;
      margin-top: 11px;
      cursor: pointer;
    }
    .btn-replay {
      background: #4f8cff;
      color: #fff;
      margin: 23px auto 0 auto;
      padding: 14px 27px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(50, 160, 255, 0.13);
      cursor: pointer;
      display: block;
    }
    /* -------- MOBILE DESIGN -------- */
    @media (max-width: 600px) {
      body {
        background: linear-gradient(135deg, #b2f5ea 0%, #f0fff4 100%) !important;
        padding: 6vw !important;
      }
      .app-wrapper {
        padding: 5vw !important;
        max-width: 100vw !important;
        width: 100vw !important;
        border-radius: 7vw !important;
        box-shadow: 0 8px 32px rgba(100,200,255,0.15);
      }
      .app-header h1 {
        font-size: 7vw !important;
        color: #222 !important;
      }
      .app-header p {
        font-size: 4vw !important;
        color: #555 !important;
      }
      .score-marker {
        width: 12vw !important; height: 12vw !important;
      }
      .points-display {
        padding: 4vw 7vw !important;
        font-size: 5vw !important;
      }
      .audio-card {
        min-width: 33vw !important;
        font-size: 5vw !important;
        padding: 4vw 2vw !important;
      }
      .audio-card button {
        width: 12vw !important; height: 12vw !important;
        font-size: 8vw !important;
      }
      .btn-replay {
        padding: 5vw 7vw !important;
        font-size: 5vw !important;
      }
      .game-content {
        padding: 4vw !important;
      }
      .noun-img {
        width: 30vw !important;
        padding: 3vw !important;
        height: 30vw !important;
      }
      .question-character {
        width: 26vw !important;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="app-header">
      <h1>ðŸŽ® Noun Game</h1>
      <p>Drag the correct audio card to match the image</p>
    </div>
    <div class="score-header">
      <div class="score-marker"></div>
      <div class="points-display" id="points">0</div>
    </div>
    <div class="game-content">
      <img class="question-character" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Ultraman" alt="character" />
      <div class="noun-img drop-zone" id="noun-img">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="plane" />
      </div>
      <button class="btn-replay">ðŸ”Š REPLAY VIDEO</button>
      <div class="audio-cards">
        <div class="audio-card" data-word="bat">
          BAT<br/><button>ðŸ”ˆ</button>
        </div>
        <div class="audio-card" data-word="plane">
          PLANE<br/><button>ðŸ”ˆ</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // ===== Mobile Drag & Drop Support =====

    function enableMobileDragAndDrop() {
      const audioCards = document.querySelectorAll('.audio-card');
      const dropTargets = document.querySelectorAll('.drop-zone');
      
      audioCards.forEach(card => {
        let offsetX = 0, offsetY = 0, initialX = 0, initialY = 0;
        
        card.addEventListener('touchstart', function(e) {
          const touch = e.touches[0];
          initialX = card.offsetLeft;
          initialY = card.offsetTop;
          offsetX = touch.clientX - initialX;
          offsetY = touch.clientY - initialY;
          card.style.position = 'absolute';
          card.style.zIndex = 1000;
          card.style.transition = 'none';
          document.body.appendChild(card);
        });
        
        card.addEventListener('touchmove', function(e) {
          const touch = e.touches[0];
          card.style.left = (touch.clientX - offsetX) + 'px';
          card.style.top = (touch.clientY - offsetY) + 'px';
          e.preventDefault();
        });
        
        card.addEventListener('touchend', function(e) {
          const cardRect = card.getBoundingClientRect();
          let dropped = false;
          dropTargets.forEach(zone => {
            const zoneRect = zone.getBoundingClientRect();
            if (
              cardRect.left < zoneRect.right &&
              cardRect.right > zoneRect.left &&
              cardRect.top < zoneRect.bottom &&
              cardRect.bottom > zoneRect.top
            ) {
              // Card dropped on target
              dropped = true;
              card.style.left = zoneRect.left + 'px';
              card.style.top = zoneRect.top + 'px';
              // Example logic: increment points if correct
              if (card.dataset.word === 'plane') {
                document.getElementById('points').textContent = 1;
              } else {
                document.getElementById('points').textContent = 0;
              }
            }
          });
          if (!dropped) {
            card.style.position = '';
            card.style.left = '';
            card.style.top = '';
            card.style.zIndex = '';
            card.style.transition = '';
          }
        });
      });
    }

    // Enable on phone only:
    if (window.matchMedia("(max-width: 600px)").matches) {
      enableMobileDragAndDrop();
    }
    
    // ===== (Optional) Desktop Drag & Drop =====
    // Add your desktop drag events here if needed
  </script>
</body>
</html>
